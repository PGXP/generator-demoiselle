    <body layout="row" ng-controller="AppCtrl" ng-cloak>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-show="$root.currentUser">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <span><img gravatar-src="$root.currentUser.params['Email']" gravatar-size="77" ></span>
                <div>{{$root.currentUser.name}}</div>
            </div>
        </md-toolbar>

        <md-list flex>
            <md-subheader>Management</md-subheader>
            <md-list-item has-roles="ADMINISTRADOR">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="book"></ng-md-icon>
                        </div>
                        <div class="inset"> Book
                        </div>
                    </md-item-content>
                </a>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <div layout="column" class="relative" layout-fill role="main" >

        <md-toolbar ng-show="$root.currentUser" ng-controller="AuthController">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <span flex></span>
                <md-button aria-label="Open Settings" ng-click="$mdMenu.open($event)">

                </md-button>
                <md-menu>
                    <md-button aria-label="Menu Sair" class="md-icon-button" ng-click="$mdMenu.open($event)">
                        <ng-md-icon icon="more_vert"></ng-md-icon>
                    </md-button>
                    <md-menu-content width="1">
                        <md-menu-item>
                            <md-button ng-click="logout()">
                                Sair
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <div ui-linhabar></div>
        <md-content layout="row" layout-align="space-around stretch" ng-view>

        </md-content>
    </div>
