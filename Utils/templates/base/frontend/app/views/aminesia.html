<div class="login_wrapper">
    <div class="animate form login_form">
        <section class="login_content">
            <form name="loginForm"  ng-submit="aminesia(credentials)" novalidate>
                <h1>Modificar Senha</h1>
                <div>
                    <label >Email</label>
                    <input  type="text" class="form-control" ng-model="credentials.username" autofill="autofill"/>
                    <span id="username-message" class="text-danger"></span>
                </div>
                <div class="clearfix"></div>
                <div>
                    <button  class="btn btn-success" type="submit">Enviar</button>
                </div>
                <div class="clearfix"></div>
                <span id="message" class="text-danger"></span>
            </form>
        </section>
    </div>
</div>
